<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- <script src="static/script.js"></script> -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row py-3 ">
            <div class="col-12 justify-content-center">
                {% block heading %}{% endblock %}
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="terrorism-tab" data-bs-toggle="tab" data-bs-target="#terrorism" type="button" role="tab" aria-controls="terrorism" aria-selected="true">
                            Terrorism
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="narcotics-tab" data-bs-toggle="tab" data-bs-target="#narcotics" type="button" role="tab" aria-controls="narcotics" aria-selected="false">
                            Narcotics
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="smuggling-tab" data-bs-toggle="tab" data-bs-target="#smuggling" type="button" role="tab" aria-controls="smuggling" aria-selected="false">
                            Smuggling
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="immigration-tab" data-bs-toggle="tab" data-bs-target="#immigration" type="button" role="tab" aria-controls="immigration" aria-selected="false">
                            Illegal Immigration
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="revenue-tab" data-bs-toggle="tab" data-bs-target="#revenue" type="button" role="tab" aria-controls="revenue" aria-selected="false">
                            Revenue
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
