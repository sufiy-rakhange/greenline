<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Core theme CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <!-- <script src="static/script.js"></script> -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h3 class="text-bold">Greenline</h3>
            </a>
        </div>
    </nav>

    <!-- Login card display -->
    <div class="container-fluid p-0 justify-content-center align-items-center d-flex">
        <div class="row">
            <div class="col-12">
                <div class="card dashboard-card justify-content-center p-5 mt-5 mb-md-0 mb-3">
                    <div class="card-heading">
                        <h2 class="text-white">Log In</h2>
                        <hr class="mb-3 mt-0">
                    </div>
                    <!-- Form to submit login request -->
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="d-flex flex-column">
                                <!-- Textfield for username -->
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                                <!-- Passwordfield for password -->
                                <input type="password" name="password" id="password" class="form-control my-4" placeholder="Password">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <!-- Login button -->
                                <button type="submit" class="btn btn-success">
                                    <h4 class="ms-1 d-none d-md-inline">
                                        Log In
                                    </h4>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <!-- Error or Success messages -->
    {% if messages %} {% for message in messages %}
    <div class="row justify-content-center my-4">
        <div class="col-md-3 col-8">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    {% endfor %} {% endif %}
</body>

</html>
